<head>
    <meta charset="UTF-8">
    <title>Abstrata</title>
</head>

<body ng-app="abstrata">
    <div ng-controller="abstrataController">
        <div layout="column" class="container">
            <canvas id="line-chart" class="chart chart-line" chart-data="data" chart-labels="labels"
                    chart-legend="true" chart-series="series" chart-click="onClick" flex="80" flex-offset="10"></canvas>
        </div>
    </div>
</body>
